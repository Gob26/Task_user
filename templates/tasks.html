{% extends "base.html" %}

{% block title %}Список задач{% endblock %}

{% block content %}
    <h2>Список задач</h2>
    <table id="tasks-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Имя пользователя</th>
                <th>Фамилия пользователя</th>
                <th>Дата создания</th>
                <th>Дата обновления</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="tasks-body">
            <!-- Задачи будут загружены сюда с помощью JavaScript -->
        </tbody>
    </table>
{% endblock %}
